spring:
  application:
    name: '@project.name@'
  jpa:
    generate-ddl=true:
    hibernate:
      ddl-auto=create-drop:h2:
    console:
      enabled: true
      path: /h2
    datasource:
      url: jdbc:h2:file:~/test
      username: sa
      password:
      driverClassName: org.h2.Driver
  liquibase:
    change-log: 'classpath:db/databaseChangeLog.yaml'

# Para exponer actuador de Spring Boot
management:
  info:
    env:
      enabled: true
    git:
      enable: true
      mode: full

  endpoints:
    web:
      exposure:
        include: "health,info"

info:
  application:
    name: ${spring.application.name}
    description: '@project.description@'