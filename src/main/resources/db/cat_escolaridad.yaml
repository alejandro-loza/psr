databaseChangeLog:
  - changeSet:
      id: escolaridad
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: cat_escolaridad
            columns:
              - column:
                  name: id_cat_escolaridad
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: nombre
                  type: java.sql.Types.VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: descripcion
                  type: java.sql.Types.VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: activo
                  type: java.sql.Types.BOOLEAN
                  constraints:
                    nullable: false