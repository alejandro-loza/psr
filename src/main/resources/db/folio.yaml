databaseChangeLog:
  - changeSet:
      id: folio
      author: andrea.perez
      changes:
        - createTable:
            tableName: folio
            columns:
              - column:
                  name: id_folio
                  type: uuid
                  valueComputed: "${u_id}"
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: id_sentenciado
                  type: uuid
                  valueComputed: "${u_id}"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nombre_codigo
                  type: java.sql.Types.VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: nacimiento_codigo
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: entidad_codigo
                  type: java.sql.Types.VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: sexo_codigo
                  type: java.sql.Types.VARCHAR(1)
                  constraints:
                    nullable: false
              - column:
                  name: nacionalidad_codigo
                  type: java.sql.Types.VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: consecutivo
                  type: java.sql.Types.VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: comprobacion
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: folio
                  type: java.sql.Types.VARCHAR(19)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: folio_sentenciado_id_fk
      author: andrea.perez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: id_sentenciado
            baseTableName: folio
            constraintName: fk_id_sentenciado
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id_sentenciado
            referencedTableName: sentenciado