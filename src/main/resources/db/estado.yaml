databaseChangeLog:
  - changeSet:
      id: estado
      author: andrea.perez
      changes:
        - createTable:
            tableName: cat_estado
            columns:
              - column:
                  name: id_cat_estado
                  type: INT
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: nombre
                  type: java.sql.Types.VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: descripcion
                  type: java.sql.Types.VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: activo
                  type: boolean
                  constraints:
                    nullable: false